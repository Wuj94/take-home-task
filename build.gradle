plugins {
	id 'java'
	id 'maven-publish'
	id 'org.springframework.boot' version '2.5.0'
}

test {
	useJUnitPlatform()
}

repositories {
	mavenLocal()
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.2'
	implementation 'org.projectlombok:lombok:1.18.20'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava'
	implementation 'org.springframework.data:spring-data-jpa:2.5.2'
	implementation 'com.amazonaws:aws-java-sdk:1.12.15'
	implementation 'software.amazon.awssdk:netty-nio-client:2.16.69'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	compileOnly 'org.projectlombok:lombok:1.18.20'

	testCompileOnly 'org.awaitility:awaitility:3.1.6'
	testCompileOnly 'org.springframework.boot:spring-boot-starter-webflux:2.5.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
	testImplementation 'io.projectreactor:reactor-test:3.4.7'
	testImplementation 'org.testcontainers:junit-jupiter:1.15.3'
	testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
	testImplementation "org.junit.jupiter:junit-jupiter-params:5.7.0"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
	testCompileOnly "org.testcontainers:testcontainers:1.15.3"
	testCompileOnly "org.testcontainers:junit-jupiter:1.15.3"
	testImplementation "org.junit.jupiter:junit-jupiter-engine:5.7.0"
	testImplementation 'org.mockito:mockito-inline:2.13.0'


	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
	testCompileOnly 'org.projectlombok:lombok:1.18.20'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit', module: 'junit'
	}
	testImplementation 'io.projectreactor:reactor-test'



	implementation 'software.amazon.awssdk:dynamodb-enhanced:2.16.93'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'tic-tac-toe'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
